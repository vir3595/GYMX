<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Workout Plan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen">
        <h1>🏋️ Welcome to Your Workout Planner!</h1>
        <p id="quote">Loading motivational quote...</p>
        <button id="start-planning">Let's Go</button>
    </div>

    <!-- Home Page (Today's Workout) -->
    <div id="home-page" class="hidden">
        <h2>Today's Workout</h2>
        <ul id="today-workout"></ul>
    </div>

    <!-- Workout Planner -->
    <div id="planner-page" class="hidden">
        <h2>Select Your Workout Day</h2>
        <ul id="weekday-list">
            <li><button class="day-btn" data-day="Monday">Monday</button></li>
            <li><button class="day-btn" data-day="Tuesday">Tuesday</button></li>
            <li><button class="day-btn" data-day="Wednesday">Wednesday</button></li>
            <li><button class="day-btn" data-day="Thursday">Thursday</button></li>
            <li><button class="day-btn" data-day="Friday">Friday</button></li>
            <li><button class="day-btn" data-day="Saturday">Saturday</button></li>
            <li><button class="day-btn" data-day="Sunday">Sunday</button></li>
        </ul>
    </div>

    <!-- Statistics Page -->
    <div id="stats-page" class="hidden">
        <h2>📊 Weekly Progress</h2>
        <ul id="progress-list"></ul>
    </div>

    <!-- Bottom Navigation -->
    <div id="bottom-nav">
        <button id="nav-planner"><i class="fas fa-calendar-alt"></i></button>
        <button id="nav-home"><i class="fas fa-home"></i></button>
        <button id="nav-stats"><i class="fas fa-chart-bar"></i></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
