<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYMX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Welcome Page -->
    <div id="welcome-page" class="page active">
        <h1>Welcome to GYMX</h1>
        <p id="motivational-quote"></p>
    </div>

    <!-- Home Screen -->
    <div id="home-screen" class="page">
        <h2>Today's Workout</h2>
        <div id="quick-stats"></div>
    </div>

    <!-- Weekly Planner -->
    <div id="planner-screen" class="page">
        <h2>Weekly Workout Planner</h2>
        <div id="weekday-list"></div>
    </div>

    <!-- Stats & Progress -->
    <div id="stats-screen" class="page">
        <h2>Workout Stats & Progress</h2>
        <div id="progress-data"></div>
    </div>

    <!-- Bottom Toggle Menu -->
    <div id="bottom-menu">
        <button onclick="navigateTo('home-screen')">🏠</button>
        <button onclick="navigateTo('planner-screen')">📅</button>
        <button onclick="navigateTo('stats-screen')">📊</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
