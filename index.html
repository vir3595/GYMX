<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="screen">
        <h1>🏋️ Welcome to Your Workout Planner!</h1>
        <p id="quote">Loading motivational quote...</p>
        <button id="start-planning">Start Planning</button>
    </div>

    <!-- Home Screen (Today's Workout) -->
    <div id="home-screen" class="screen hidden">
        <h2>Today's Workout</h2>
        <p id="todays-workout">Loading Today's Workout...</p>
    </div>

    <!-- Workout Planner Screen -->
    <div id="workout-planner-screen" class="screen hidden">
        <h2>Select Your Workout Day</h2>
        <ul id="weekday-list">
            <li><button class="day-btn" data-day="Monday">Monday</button></li>
            <li><button class="day-btn" data-day="Tuesday">Tuesday</button></li>
            <li><button class="day-btn" data-day="Wednesday">Wednesday</button></li>
            <li><button class="day-btn" data-day="Thursday">Thursday</button></li>
            <li><button class="day-btn" data-day="Friday">Friday</button></li>
            <li><button class="day-btn" data-day="Saturday">Saturday</button></li>
            <li><button class="day-btn" data-day="Sunday">Sunday</button></li>
        </ul>
    </div>

    <!-- Stats Screen -->
    <div id="stats-screen" class="screen hidden">
        <h2>Stats Overview</h2>
        <p>Your workout stats will be displayed here.</p>
    </div>

    <!-- Bottom Navigation Menu -->
    <div id="bottom-nav" class="bottom-nav">
        <button id="home-btn" class="nav-btn">🏠</button>
        <button id="workout-planner-btn" class="nav-btn">📝</button>
        <button id="stats-btn" class="nav-btn">📊</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
