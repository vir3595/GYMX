<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Workout Plan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Welcome Page -->
    <div id="welcome-screen" class="screen active">
        <h1>🏋️ Welcome to Your Workout Planner!</h1>
        <p id="quote">Loading motivational quote...</p>
        <button id="start-planning">Start Planning</button>
    </div>

    <!-- Home Page -->
    <div id="home-screen" class="screen">
        <h2>Today's Workout</h2>
        <ul id="todays-workout-list"></ul>
        <button id="go-to-workout-planner">Go to Planner</button>
    </div>

    <!-- Workout Planner Page -->
    <div id="workout-planner-screen" class="screen">
        <h2>Select Your Workout Day</h2>
        <ul id="weekday-list">
            <li><button class="day-btn" data-day="Monday">Monday</button></li>
            <li><button class="day-btn" data-day="Tuesday">Tuesday</button></li>
            <li><button class="day-btn" data-day="Wednesday">Wednesday</button></li>
            <li><button class="day-btn" data-day="Thursday">Thursday</button></li>
            <li><button class="day-btn" data-day="Friday">Friday</button></li>
            <li><button class="day-btn" data-day="Saturday">Saturday</button></li>
            <li><button class="day-btn" data-day="Sunday">Sunday</button></li>
        </ul>
    </div>

    <!-- Stats Page -->
    <div id="stats-screen" class="screen">
        <h2>Weekly Stats</h2>
        <ul id="progress-list"></ul>
    </div>

    <!-- Navigation Buttons (at bottom) -->
    <div id="nav-buttons">
        <button id="home-btn">🏠 Home</button>
        <button id="workout-planner-btn">📅 Workout Planner</button>
        <button id="stats-btn">📊 Stats</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
