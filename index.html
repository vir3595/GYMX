<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Welcome Screen -->
    <div id="welcome-screen" class="screen">
        <h1>Welcome to Your Workout Tracker 💪</h1>
        <p id="quote">"Stay strong, stay consistent!"</p>
        <button id="start-btn">Let's Go</button>
    </div>

    <!-- Main App -->
    <div id="app" class="screen hidden">
        <nav class="bottom-nav">
            <button id="home-btn">🏠</button>
            <button id="planner-btn">📅</button>
            <button id="progress-btn">📊</button>
        </nav>

        <!-- Home Screen -->
        <div id="home-page" class="page">
            <h2>Today's Workout 🔥</h2>
            <ul id="today-workout"></ul>
            <button id="save-workout">✅ Save Workout</button>
        </div>

        <!-- Workout Planner -->
        <div id="planner-page" class="page hidden">
            <h2>Choose Workout Day</h2>
            <ul id="weekday-list">
                <li data-day="Monday">Monday</li>
                <li data-day="Tuesday">Tuesday</li>
                <li data-day="Wednesday">Wednesday</li>
                <li data-day="Thursday">Thursday</li>
                <li data-day="Friday">Friday</li>
                <li data-day="Saturday">Saturday</li>
                <li data-day="Sunday">Sunday</li>
            </ul>
        </div>

        <!-- Weekly Progress -->
        <div id="progress-page" class="page hidden">
            <h2>Workout Progress 📈</h2>
            <canvas id="progress-chart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
