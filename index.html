<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYMX - Workout Planner</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="welcome-screen">
        <h1>🏋️‍♂️ Welcome to GYMX!</h1>
        <p id="motivational-quote">"Push yourself, because no one else is going to do it for you!"</p>
        <button id="start-btn">Let's Go! 🚀</button>
    </div>

    <div id="app" class="hidden">
        <div id="home-screen">
            <h2>Today's Workout 💪</h2>
            <p id="todays-workout">Loading...</p>
        </div>

        <div id="weekly-planner" class="hidden">
            <h2>📆 Weekly Workout Planner</h2>
            <div class="days">
                <button class="day-btn" onclick="openWorkout('Monday')">Monday</button>
                <button class="day-btn" onclick="openWorkout('Tuesday')">Tuesday</button>
                <button class="day-btn" onclick="openWorkout('Wednesday')">Wednesday</button>
                <button class="day-btn" onclick="openWorkout('Thursday')">Thursday</button>
                <button class="day-btn" onclick="openWorkout('Friday')">Friday</button>
                <button class="day-btn" onclick="openWorkout('Saturday')">Saturday</button>
                <button class="day-btn" onclick="openWorkout('Sunday')">Sunday</button>
            </div>
            <div id="workout-details" class="hidden"></div>
        </div>

        <div id="stats" class="hidden">
            <h2>📊 Your Progress</h2>
            <p>Graphs & trends coming soon!</p>
        </div>

        <div id="bottom-nav">
            <button onclick="showSection('home-screen')">🏠</button>
            <button onclick="showSection('weekly-planner')">📅</button>
            <button onclick="showSection('stats')">📊</button>
        </div>
    </div>
</body>
</html>
