<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="screen active">
        <h1>Welcome to Your Workout Planner</h1>
        <p id="motivationalQuote">Loading...</p>
        <button id="startButton">Let's Go</button>
    </div>

    <!-- Home Screen -->
    <div id="homeScreen" class="screen">
        <h2>Today's Workout</h2>
        <div id="todaysWorkout"></div>
    </div>

    <!-- Workout Planner -->
    <div id="plannerScreen" class="screen">
        <h2>Workout Planner</h2>
        <div class="weekday-buttons">
            <button class="day-btn" data-day="Monday">Monday</button>
            <button class="day-btn" data-day="Tuesday">Tuesday</button>
            <button class="day-btn" data-day="Wednesday">Wednesday</button>
            <button class="day-btn" data-day="Thursday">Thursday</button>
            <button class="day-btn" data-day="Friday">Friday</button>
            <button class="day-btn" data-day="Saturday">Saturday</button>
            <button class="day-btn" data-day="Sunday">Sunday</button>
        </div>
        <div id="dayWorkout"></div>
    </div>

    <!-- Statistics Screen -->
    <div id="statsScreen" class="screen">
        <h2>Workout Statistics</h2>
        <div id="statsContent">No data yet.</div>
    </div>

    <!-- Bottom Navigation -->
    <div id="bottomNav">
        <button id="plannerNav">📅</button>
        <button id="homeNav">🏠</button>
        <button id="statsNav">📊</button>
    </div>

</body>
</html>
