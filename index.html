<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Welcome Screen -->
    <div id="welcome-screen">
        <h1>🏋️ Welcome!</h1>
        <p id="quote">Loading motivational quote...</p>
        <button id="start-planning">Let's Go</button>
    </div>

    <!-- Home Screen -->
    <div id="home-screen" class="hidden">
        <h2>Today's Workout</h2>
        <ul id="today-workout-list"></ul>
    </div>

    <!-- Workout Planner -->
    <div id="planner-screen" class="hidden">
        <h2>Select Workout Day</h2>
        <ul id="weekday-list">
            <li><button class="day-btn" data-day="Monday">Monday</button></li>
            <li><button class="day-btn" data-day="Tuesday">Tuesday</button></li>
            <li><button class="day-btn" data-day="Wednesday">Wednesday</button></li>
            <li><button class="day-btn" data-day="Thursday">Thursday</button></li>
            <li><button class="day-btn" data-day="Friday">Friday</button></li>
            <li><button class="day-btn" data-day="Saturday">Saturday</button></li>
            <li><button class="day-btn" data-day="Sunday">Sunday</button></li>
        </ul>
    </div>

    <!-- Workout Editor -->
    <div id="workout-screen" class="hidden">
        <h2 id="workout-day-title"></h2>
        <div>
            <input type="text" id="exercise-name" placeholder="Exercise">
            <input type="number" id="exercise-sets" placeholder="Sets">
            <input type="number" id="exercise-reps" placeholder="Reps">
            <input type="number" id="exercise-weight" placeholder="Weight (kg)">
            <button id="add-exercise">➕ Add</button>
        </div>
        <ul id="exercise-list"></ul>
        <button id="save-workout">💾 Save</button>
    </div>

    <!-- Statistics Screen -->
    <div id="stats-screen" class="hidden">
        <h2>📊 Workout Stats</h2>
        <ul id="stats-list"></ul>
    </div>

    <!-- Bottom Navigation -->
    <div id="bottom-nav">
        <button id="nav-planner">📅</button>
        <button id="nav-home">🏠</button>
        <button id="nav-stats">📊</button>
    </div>

</body>
</html>
