<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Welcome Page -->
    <div id="welcome-screen" class="screen">
        <h1>🔥 Get Ready to Train! 🔥</h1>
        <p id="quote">"Push yourself because no one else is going to do it for you."</p>
        <button id="start-btn">Let's Go</button>
    </div>

    <!-- Main Home Page -->
    <div id="home-screen" class="screen hidden">
        <h2>🏋️ Today's Workout</h2>
        <div id="todays-workout"></div>
        <h3>📊 Weekly Stats</h3>
        <div id="weekly-stats"></div>
    </div>

    <!-- Workout Planner -->
    <div id="planner-screen" class="screen hidden">
        <h2>📅 Weekly Planner</h2>
        <div class="weekdays">
            <button class="day-btn" data-day="Monday">Monday</button>
            <button class="day-btn" data-day="Tuesday">Tuesday</button>
            <button class="day-btn" data-day="Wednesday">Wednesday</button>
            <button class="day-btn" data-day="Thursday">Thursday</button>
            <button class="day-btn" data-day="Friday">Friday</button>
            <button class="day-btn" data-day="Saturday">Saturday</button>
            <button class="day-btn" data-day="Sunday">Sunday</button>
        </div>
    </div>

    <!-- Progress Page -->
    <div id="progress-screen" class="screen hidden">
        <h2>📈 Workout Progress</h2>
        <canvas id="progress-chart"></canvas>
    </div>

    <!-- Bottom Navigation -->
    <div id="bottom-nav">
        <button id="planner-btn">📅</button>
        <button id="home-btn">🏠</button>
        <button id="progress-btn">📊</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
